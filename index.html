<body>

    <div class="intro py-3 text-center bg-white">
        <div class="container">
            <h2 class="text-primary text-center display-2 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <div class="container-fluid py-4 d-none bg-light text-center result">
        <p class="container lead display-4">
            You are <span class="percent p-4 text-danger display-2">0%</span> Ninja<i class="fas fa-user-ninja 3x"></i>
        </p>
    </div>

    <div class="quiz bg-primary py-4">
        <div class="container">
            <h2 class="my-5 text-white display-4">On with the Questions!!!</h2>

            <form class="text-light quiz-form">

                <div class="my-5">
                
                    <p class="lead font-weight-normal">
                        1. How do you give a Ninja Directions?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">A ninja always finds his way</label>
                    </div>
                
                </div>

                <div class="my-5">
                
                    <p class="lead font-weight-normal">
                        2. If someone has 3 apples and he gives 2 of them to someone else how many apples does Ninja have?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 Apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">2 Apples</label>
                    </div>
                
                </div>

                <div class="my-5">
                
                    <p class="lead font-weight-normal">
                        3. How do you know when you have met a Ninja?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">You'll recognise the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">The Grim Reaper will tell you</label>
                    </div>
                
                </div>

                <div class="my-5">
                
                    <p class="lead font-weight-normal">
                        4. What is a ninja's favourite array method?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Slice()</label>
                    </div>
                
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-warning btn-lg text-dark font-weight-bold">
                </div>

            </form>

        </div>
    </div>
    
<script src="NQ.js"></script>
</body>
</html>
